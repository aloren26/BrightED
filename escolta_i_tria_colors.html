
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolta i tria el color</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #023047;
    }
    .option-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .color-option {
      background-color: white;
      border: 3px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120px;
    }
    .color-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 2px solid #888;
    }
    .color-name {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
    .color-option:hover {
      transform: scale(1.05);
      background-color: #e0f7fa;
    }
    .feedback {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #00a8e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé® Escolta i tria el color</h1>
  <button onclick="playSound()">Escolta</button>
  <div class="option-grid" id="option-grid"></div>
  <div class="feedback" id="feedback"></div>

  <script>
    const colors = [
      { name: "red", hex: "#ff0000" },
      { name: "blue", hex: "#0000ff" },
      { name: "yellow", hex: "#ffff00" },
      { name: "green", hex: "#00ff00" },
      { name: "orange", hex: "#ffa500" },
      { name: "purple", hex: "#800080" },
      { name: "pink", hex: "#ffc0cb" },
      { name: "black", hex: "#000000" },
      { name: "white", hex: "#ffffff" },
      { name: "brown", hex: "#8b4513" },
      { name: "grey", hex: "#808080" },
      { name: "turquoise", hex: "#40e0d0" }
    ];

    let correct = null;

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function newRound() {
      const options = shuffle(colors).slice(0, 4);
      correct = options[Math.floor(Math.random() * 4)];
      const grid = document.getElementById("option-grid");
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";
      grid.innerHTML = "";
      options.forEach(color => {
        const div = document.createElement("div");
        div.className = "color-option";
        div.onclick = () => checkAnswer(color.name);

        const circle = document.createElement("div");
        circle.className = "color-circle";
        circle.style.backgroundColor = color.hex;

        const label = document.createElement("div");
        label.className = "color-name";
        label.textContent = color.name;

        div.appendChild(circle);
        div.appendChild(label);
        grid.appendChild(div);
      });
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById("feedback");
      if (selected === correct.name) {
        feedback.textContent = "‚úÖ Molt b√©!";
        setTimeout(() => {
          newRound();
        }, 1000);
      } else {
        feedback.textContent = "‚ùå Torna-ho a provar!";
      }
    }

    function playSound() {
      const msg = new SpeechSynthesisUtterance(correct.name);
      msg.lang = "en-US";
      msg.rate = 0.9;
      msg.pitch = 1;
      msg.volume = 1;
      window.speechSynthesis.speak(msg);
    }

    newRound();
  </script>
</body>
</html>
