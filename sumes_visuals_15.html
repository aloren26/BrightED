
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sumes visuals</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #023047;
      font-size: 2.5rem;
    }
    .emoji-group {
      font-size: 3.5rem;
      margin: 2rem 0;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .option {
      background-color: #ffffff;
      border: 3px solid #b5d6b2;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .option:hover {
      background-color: #e1f5e1;
      transform: scale(1.05);
    }
    .feedback {
      font-size: 1.6rem;
      margin-top: 1.5rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h1>üßÆ Sumes visuals</h1>
  <div class="emoji-group" id="emojiGroup">üçé + üçé = ?</div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>

  <script>
    const questions = [
      { emojis: "üçé + üçé", answer: 2, options: [1, 2, 3] },
      { emojis: "üêª + üêª + üêª", answer: 3, options: [2, 3, 4] },
      { emojis: "üåº + üåº + üåº + üåº", answer: 4, options: [3, 4, 5] },
      { emojis: "ü¶ã + ü¶ã", answer: 2, options: [1, 2, 3] },
      { emojis: "üöó + üöó + üöó + üöó + üöó", answer: 5, options: [4, 5, 6] },
      { emojis: "üê† + üê† + üê†", answer: 3, options: [2, 3, 4] },
      { emojis: "ü¶â + ü¶â + ü¶â", answer: 3, options: [3, 4, 5] },
      { emojis: "üçì + üçì", answer: 2, options: [1, 2, 4] },
      { emojis: "üê∏ + üê∏ + üê∏ + üê∏", answer: 4, options: [3, 4, 5] },
      { emojis: "üöÄ + üöÄ", answer: 2, options: [1, 2, 3] },
      { emojis: "üçå + üçå + üçå", answer: 3, options: [2, 3, 5] },
      { emojis: "üß∏ + üß∏ + üß∏ + üß∏ + üß∏ + üß∏", answer: 6, options: [5, 6, 7] },
      { emojis: "ü¶ï + ü¶ï + ü¶ï + ü¶ï + ü¶ï", answer: 5, options: [4, 5, 6] },
      { emojis: "üåü + üåü + üåü", answer: 3, options: [2, 3, 4] },
      { emojis: "üßÅ + üßÅ + üßÅ + üßÅ", answer: 4, options: [3, 4, 6] }
    ];

    let current = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("emojiGroup").textContent = `${q.emojis} = ?`;
      const opts = shuffle([...q.options]);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";

      opts.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      const feedback = document.getElementById("feedback");
      if (choice === q.answer) {
        feedback.textContent = "‚úÖ Molt b√©!";
        current = (current + 1) % questions.length;
        setTimeout(showQuestion, 1500);
      } else {
        feedback.textContent = "‚ùå Torna-ho a provar!";
      }
    }

    showQuestion();
  </script>
</body>
</html>
